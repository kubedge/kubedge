sudo: true
dist: xenial

jobs:
  include:
    - stage: build docker image
      script:
      - docker run --rm --privileged multiarch/qemu-user-static:register --reset
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker build -t $DOCKER_USERNAME/kubeplay-arm32v7:0.1.0 -f images/kubeplay/Dockerfile .
      - docker images
      - docker push $DOCKER_USERNAME/kubeplay-arm32v7
    - stage: test
      script:
      - docker run --rm --privileged multiarch/qemu-user-static:register --reset
      - docker run -d -p 8080:80 --name hello $DOCKER_USERNAME/kubeplay-arm32v7:0.1.0
      - docker ps | grep -q hello
      # - curl -vsf 'http://127.0.0.1:8080/index.html' &> /dev/stdout
